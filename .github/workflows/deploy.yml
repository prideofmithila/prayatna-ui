name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch name if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: prayatna/package-lock.json

      - name: Install dependencies
        working-directory: ./prayatna
        run: npm ci

      - name: Build Angular app
        working-directory: ./prayatna
        run: npm run build:prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./prayatna/dist/prayatna/browser
          cname: # Add your custom domain here if you have one
