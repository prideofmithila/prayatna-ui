<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="app-title">BodhPrepIAS</h1>
      <p class="app-subtitle">Focus. Track. Achieve.</p>
    </div>

    <div class="login-body">
      <h2 class="welcome-text">Welcome Back</h2>
      <p class="welcome-subtitle">
        Sign in to continue to your sessions
      </p>

      <div class="auth-buttons">
        <button
          *ngFor="let provider of authProviders"
          class="auth-btn {{provider.class}}"
          (click)="loginWithProvider(provider.key)"
        >
          <!-- Provider-specific icon: currently Google only -->
          <ng-container *ngIf="provider.key === 'google'">
            <svg class="auth-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98 .66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </ng-container>
          <span>{{provider.label}}</span>
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="guest-btn-container">
        <button class="auth-btn guest-btn" (click)="navigateToSessions()">
          <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Continue as Guest</span>
        </button>
      </div>

      
    </div>

    <div class="login-footer">
      <p class="footer-text">
        By continuing, you agree to our 
        <a href="terms.html" class="footer-link" target="_blank" rel="noopener">Terms of Service</a> and 
        <a href="privacy.html" class="footer-link" target="_blank" rel="noopener">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
